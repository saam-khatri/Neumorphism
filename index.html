<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neomorphism</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main>
		<header>
			<div class="logo">
				<span><i class="fa fa-power-off"></i></span>
			</div>
			<div class="plate">
				<div class="plate-one"><span></span></div>
				<div class="plate-two"><span></span></div>
			</div>
			<form action="">
				<input type="checkbox" id="toggle">
				<div class="input">
					<span></span>
					<input type="range" min="0" max="100" value="50" id="range">
					<span></span>
				</div>
			</form>
		</header>
		<div class="ui-element">
			<div class="button">
				<button><i class="fa fa-paper-plane"></i> Send</button>
				<button><i class="fa fa-user"></i> Add User</button>
				<button><i class="fa fa-share-square-o"></i> Share</button>
			</div>
			<div class="toggle">
				<label for="">
					<input type="checkbox" checked>
				</label>
				<label for="">
					<input type="checkbox">
				</label>
				<label for="toggle">
					<input type="checkbox">
				</label>
			</div>
			<div class="progress">
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
				<p></p>
			</div>
		</div>
		<div class="custon-slider">
			<h6 class="field"></h6>
			<h6 class="line"></h6>
			<h6 class="thumb"></h6>
			<h6 class="percent"><strong>50%</strong></h6>
		</div>
	</main>
</body>
</html>
<script type="text/javascript" src="js/main.js"></script>
